<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header id="header"><h1>NFT Preview Card</h1></header>
    <main id="card-container">
      <div id="card-img">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Image Equilibrium"
          class="img"
        />
        <div class="overlay"></div>
        <img
          class="eye"
          src="./images/icon-view.svg"
          alt="Image Eye Overlay Effect"
        />
      </div>

      <div id="card-heading">
        <h2>Equilibrium #3429</h2>
      </div>

      <div id="card-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div id="card-price">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Image Ethereum" />
          <span> <p>0.041 ETH</p> </span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Image Clock" />
          <p>3 days left</p>
        </div>
      </div>

      <span id="card-divider"></span>

      <div id="card-footer">
        <img src="./images/image-avatar.png" alt="Image Avatar" />
        <p>Creation of</p>
        <span>Jules Wyvern</span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AdmirBajric">Admir Bajric</a>.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
